        * {

            padding: 0;
            box-sizing: border-box;
            /* Font Monospace dan Tajam */
            font-family: 'Share Tech Mono', monospace; 
        }

        body {
            /* Latar Belakang Hitam Obsidian */
            background-color: #0A0A0A; 
            color: #39FF14; /* Teks Hijau Enchanted */

            line-height: 1;
        }

        header p {
            font-size: 1.1rem;
            color: #4682B4;
        }
